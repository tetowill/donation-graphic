<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Donate Graphic</title>
	
	<link rel="stylesheet" href="donate.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="accounting.min.js"></script>
	<script src="donations.js"></script>
	<!-- use donations-feed.js for json feed of donation amount and remove form etc, donations.js is for testing -->
	<!-- <script src="donations-feed.js"></script> -->

</head>

<body>
	<div id="wrap">

		<h1>Donate Graphic</h1>
		<p>&nbsp;</p>
		
		<p>Enter donation total.</p>
		<form name="form">
			<input type="text" name="donations" />
			<input type="submit" value="Submit" />
		</form>
		<div style="height:16px;"><span class="valid"></span></div>
		<p>&nbsp;</p>
		
		<div id="donate-container">
			<div class="donate-graphic front"></div>
			<div class="donate-graphic back"></div>
			<div id="donate-scale"></div>
		</div>
		<p>&nbsp;</p>
		
		<div class="numbers">
			<span class="start-amount"></span> start amount,<br />
			<span class="donated"></span> donated, <br />
			<span class="matched"></span> matched, <br />
			for a total of <span class="total"></span>.
		</div>
		
	</div>
</body>

</html>
